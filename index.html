<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="">
    <title>Lista zadań</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/tasks.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="css/section.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script defer src="js/taskList.js">
    </script>
</head>
<body>
    <main class="container">
        <header>
            <h1>Lista zadań</h1>
        </header>
       
        <section class="section">
            <h2 class="section__header">Dodaj nowe zadanie</h2>
            <div class="section__body">
            <form class="form js-form">
                <input class="form__input js-newTask" placeholder="Co jest zrobione?">
                <button class="form__button">Dodaj zadanie</button>
            </form>
        </div>
        </section>

        <section class="section">
            <h2 class="section__header">Lista zadań</h2>
            <div class="section__body">
                <ul class="tasks js-tasks">
                    <li class="tasks__item js-newTask">
                        <button class="tasks__button tasks__button--toggleDone js-toggleDone">
                            ✔️
                        </button>
                        <button class="tasks__button--remove js-remove"></button>
                        <span class="tasks__content tasks__content--done"zjeść pierogi></span>
                    </li>
                </ul>
                    
            </div>
        </section>
    </main>
</body>
</html>
