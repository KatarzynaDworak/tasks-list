<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="images/icon.png">

    <link href="css/tasks.css" rel="stylesheet">

<body>
    <header>
        <h1>Tasks list</h1>
    </header>
    <main class="container">
        <section class="section">
            <h2 class="section__header">Add new task</h2>
            <div class="section__body">
                <form class="form js-form">
                    <input class="form__input js-newTask" placeholder="What is there to do?" autofocus>
                    <button class="form__button">Add a task</button>
            </form>
            </div>
        </section>

        <section class="section">
            <h2 class="section__header">Tasks list</h2>
            <div class="section__body">
                <ul class="tasks js-tasks"></ul>   
            </div>
        </section>
    </main>
